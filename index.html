<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="blog-card">
            <div class="blog-img">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="blog-text">
                <p class="blog-block">Learning</p>
                <p class="blog-date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="blog-para">These languages are the backbones of every website, defining structure, content and presentation.</p>
                <div class="blog-author">
                    <img src="images/image-avatar.webp" alt="">
                    <p>Greg Hooper</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
